<!DOCTYPE html>
<html>
<head>
    <title>Delete Result</title>

        .book-id {
            color: #d9534f;
            margin-left: 0.8rem;
        }
        .mark{
            size: 3rem;
            color:black
        }
    </style>
</head>
<body>
    <h1>Delete Result for id="{{ id }}"</h1>

    {% if deleted_book %}
        <ul>
            <li>
                <div class="mark">Successfully delete the book:</div>
                <strong>{{ deleted_book.title }}</strong> â€” {{ deleted_book.author }}
                <span class="book-id">id: <span class="id-num">{{ deleted_book.bid }}</span></span>
            </li>
        </ul>
    {% else %}
        <p class="mark">No such book id.</p>
    {% endif %}

    <a href="/">Back to Search</a>
</body>
</html>
