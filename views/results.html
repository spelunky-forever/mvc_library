<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <style>
        .book-id {
            color: #d9534f;
            margin-left: 0.8rem;
        }
    </style>
</head>
<body>
    <h1>Search Results for "{{ keyword }}"</h1>

    {% if books %}
        <ul>
        {% for book in books %}
            <li>
                <strong>{{ book.title }}</strong> â€” {{ book.author }}
                <span class="book-id">id: <span class="id-num">{{ book.bid }}</span></span>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No books found.</p>
    {% endif %}

    <a href="/">Back to Search</a>
    <a href="/add">Add a new book</a>
</body>
</html>
